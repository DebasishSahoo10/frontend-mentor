<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/02 - card component/style.css">
</head>
<body>
  <main class="card-container">
    <img src="/02 - card component/images/illustration-hero.svg" alt="" class="card-hero">
    <header class="card-header">Order summary</header>
    <div class="card-desc">You can now listen to millions of songs audiobooks and podcasts on any device anywhere you like!</div>
    <div class="card-pricing">
      <div class="card-pricing-left">
        <img src="/02 - card component/images/icon-music.svg" alt="" class="card-pricing-icon">
        <div>
          <div class="card-pricing-header">Annual Plan</div>
          <div>$59.99/year</div>
        </div>
      </div>
      <a href="">Change</a>
    </div>
    <button class="payment-btn">Proceed to Payment</button>
    <button class="cancel-btn">Cancel Order</button>
  </main>
</body>
</html>
