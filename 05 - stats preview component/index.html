<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="stat-container">
    <div class="stat-details">
      <h1>Get <span>insights</span> that help your buisness grow.</h1>
      <p class="light-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
      <div class="stat-numbers">
        <div>
          <p class="bold">10K+</p>
          <p class="light">COMPANIES</p>
        </div>
        <div>
          <p class="bold">314</p>
          <p class="light">TEMPLATES</p>
        </div>
        <div>
          <p class="bold">12M+</p>
          <p class="light">QUERIES</p>
        </div>
      </div>
    </div>
    <picture class="stat-image">
      <source media="(min-width:1015px)" srcset="images\image-header-mobile.jpg">
      <img src="images\image-header-desktop.jpg" alt="people talking over a meeting">
    </picture>
  </main>
</body>
</html>
