<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/01-Product Card/style.css">
</head>
<body>

  <div class="card">
    <div class="card-image">
      <img src="/01-Product Card/images/image-product-desktop.jpg" alt="" id="desktop-image">
      <img src="/01-Product Card/images/image-product-mobile.jpg" alt="" id="mobile-image">
    </div>
    <div class="card-details">
      <div>Perfume</div>
      <div>Gabrielle Essence Eau De Parfum</div>
      <div>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      <div>
        <div>$149.99</div>
        <div>$169.99</div>
      </div>
      <button>Add to Cart</button>
    </div>
  </div>
  

</body>
</html>
