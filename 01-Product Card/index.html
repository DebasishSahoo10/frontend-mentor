<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <div class="card-image">
      <img src="images/image-product-desktop.jpg" alt="Photo of a bottle of Y Eau de Toilette" id="desktop-image">
      <img src="images/image-product-mobile.jpg" alt="Photo of a bottle of Y Eau de Toilette" id="mobile-image">
    </div>
    <div class="card-details">
      <div class="card-category">PERFUME</div>
      <div class="card-prdouct-tittle">Gabrielle Essence Eau De Parfum</div>
      <div class="card-product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      <div class="card-price">
        <div class="card-price-shown">$149.99</div>
        <del class="card-price-crossed"><span class="sr-only">Previous Price</span>$169.99</del>
      </div>
      <button class="card-btn-cart"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </main>
  

</body>
</html>
