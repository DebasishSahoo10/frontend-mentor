<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card-container">
    <img src="images/bg-pattern-card.svg" alt="" class="card-pattern">
    <img src="images/image-victor.jpg" alt="" class="card-picture">
    <div class="card-details">
      <div class="card-details-heading">
        <h1>Victor Crest</h1>
        <p>26</p>
      </div>
      <p class="card-details-individual">London</p>
      <div class="card-details-body">
        <div>
          <p class="bold">80K</p>
          <p class="light">Followers</p>
        </div>
        <div>
          <p class="bold">803K</p>
          <p class="light">Likes</p>
        </div>
        <div>
          <p class="bold">1.4K</p>
          <p class="light">Photos</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
