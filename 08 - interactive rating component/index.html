<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main id="rating-component">
    <img src="/08 - interactive rating component/images/icon-star.svg" alt="" aria-label="hidden">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rating-btn-holder">
      <button class="rating-btn" value="1">1</button>
      <button class="rating-btn" value="2">2</button>
      <button class="rating-btn" value="3">3</button>
      <button class="rating-btn" value="4">4</button>
      <button class="rating-btn" value="5">5</button>
    </div>
    <div class="button-holder">
      <button id="submit-btn">SUBMIT</button>
    </div>
  </main>
  
  <div id="message-component">
    <img src="/08 - interactive rating component/images/illustration-thank-you.svg" alt="" aria-label="hidden">
    <p>You selected <span id="rating-holder"></span> out of 5</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>

  <script src="/08 - interactive rating component/script.js"></script>
</body>
</html>
